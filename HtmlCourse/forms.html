<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>

    <!-- Main Form Starts -->
    <form action="/submit" method="post">

        <fieldset>
            <legend>User Information</legend>

            <!-- First Name Field -->
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required autofocus>
            <br><br>

            <!-- Last Name Field -->
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
            <br><br>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br><br>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required maxlength="20">
            <br><br>

            <!-- Gender Selection (Radio Buttons) -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <input type="radio" id="others" name="gender" value="Others">
            <label for="others">Others</label><br><br>

            <!-- Course Selection (Checkboxes) -->
            <label>Courses:</label><br>
            <input type="checkbox" id="mtech" name="course" value="M.Tech">
            <label for="mtech">M.Tech</label><br>

            <input type="checkbox" id="btech" name="course" value="B.Tech">
            <label for="btech">B.Tech</label><br>

            <input type="checkbox" id="msc" name="course" value="M.Sc">
            <label for="msc">M.Sc</label><br><br>

            <!-- Branch Selection (Dropdown) -->
            <label for="branch">Select Branch:</label>
            <select name="branch" id="branch" required>
                <option value="">--Select Branch--</option>
                <option value="CSE">CSE</option>
                <option value="AI">AI</option>
                <option value="EEE">EEE</option>
                <option value="ML">ML</option>
            </select>
            <br><br>

            <!-- Pre-selected Option Dropdown -->
            <label for="fruit">Select Your Favorite Fruit (Apple pre-selected):</label>
            <select name="fruit" id="fruit">
                <option value="apple" selected>Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
            <br><br>

            <!-- Multiple Selection Dropdown -->
            <label for="languages">Select Programming Languages (Multiple Selection Allowed):</label><br>
            <select name="languages" id="languages" multiple size="4">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="csharp">C#</option>
            </select>
            <br><br>

            <!-- Disabled Option Dropdown -->
            <label for="cities">Select a City:</label>
            <select name="cities" id="cities">
                <option value="none" disabled selected>Select a city</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Bangalore</option>
            </select>
            <br><br>

            <!-- Grouped Options Using <optgroup> -->
            <label for="cars">Select a Car:</label>
            <select name="cars" id="cars">
                <optgroup label="German Cars">
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                </optgroup>
                <optgroup label="Japanese Cars">
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                </optgroup>
            </select>
            <br><br>

            <!-- Personal Description (Textarea) -->
            <label for="description">Tell Us About Yourself:</label><br>
            <textarea name="description" id="description" placeholder="Tell us about yourself..." rows="5" cols="70" required></textarea>
            <br><br>

            <!-- Feedback Section (Textarea) -->
            <label for="feedback">Your Feedback:</label><br>
            <textarea name="feedback" id="feedback" placeholder="Enter your feedback..." rows="7" cols="70"></textarea>
            <br><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </fieldset>

    </form>
    <!-- Main Form Ends -->

</body>
</html>
