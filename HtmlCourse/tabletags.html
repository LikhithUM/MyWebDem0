<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags demo</title>
</head>
<body>
    <h1>HTML Table Tags Demonstration</h1>

    <h2>1. Complete Table Structure</h2>

    <table border="1">
        <caption>Employee Directory</caption>

        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>

        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>EMP001</td>
                <td>Alice Johnson</td>
                <td>Marketing</td>
            </tr>
            <tr>
                <td>EMP002</td>
                <td>Bob Smith</td>
                <td>Engineering</td>
            </tr>
            <tr>
                <td>EMP003</td>
                <td>Carol Lee</td>
                <td>HR</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">End of Directory</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
