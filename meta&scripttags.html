<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="description" content="HTML Meta & Script Tags Example">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Base URL -->
    <base href="https://example.com/">

    <title>Meta & Script Tags Demo</title>

    <!-- Link Tag (for external CSS) -->
    <link rel="stylesheet" href="style.css">

    <!-- Style Tag (for internal CSS, kept empty) -->
    <style>
        /* Example: body { font-family: Arial; } */
    </style>
</head>
<body>

    <h1>Meta & Script Tags Demonstration</h1>

    <p>This page shows how to use meta-information, base paths, styles, and scripts in HTML.</p>

    <!-- Script Tag (internal JS example) -->
    <script>
        // Example: alert('Hello from script!');
    </script>

    <!-- Noscript Tag (fallback content if JS is disabled) -->
    <noscript>
        <p>JavaScript is disabled in your browser. Please enable it for full functionality.</p>
    </noscript>

    <p>Click <a href="page.html">here</a> to navigate (uses base href).</p>

</body>
</html>
